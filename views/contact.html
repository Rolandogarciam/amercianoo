<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
    function initialize() {
    var map = new google.maps.Map(
    document.getElementById('map'), {
    center: new google.maps.LatLng(4.6911462, -74.0751432),
    zoom: 13,
    mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    var marker = new google.maps.Marker({
    position: new google.maps.LatLng(4.6911462, -74.0751432),
    map: map
    });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="main">
    <head-div></head-div>
    <div id="map"></div>
    <foot-div></foot-div>
  </div>
</body>
</html>
